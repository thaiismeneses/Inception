version: "3.9"

services:
  mariadb:
    build: ./srcs/mariadb
    container_name: mariadb
    restart: always
    env_file: 
      - .env
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - inception
 

  wordpress:
    build: ./srcs/wordpress
    container_name: wordpress
    restart: always
    env_file:
      - .env
    depends_on:
      - mariadb
    volumes:
      - wordpress_data:/var/www/wordpress
    expose:
      - "9000"
    networks:
      - inception

  nginx:
    build: ./srcs/nginx
    container_name: nginx
    depends_on:
      - wordpress
    ports:
      - "443:443"
    volumes:
      - wordpress_data:/var/www/wordpress
      - ./srcs/nginx/conf/nginx.conf:/etc/nginx/nginx.conf:ro

    networks:
      - inception
    restart: always
    


volumes:
  mariadb_data:
  wordpress_data:
    

networks:
  inception:
    driver: bridge

